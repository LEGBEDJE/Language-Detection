<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Detection</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter text here..."></textarea>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <h2>Predicted Language: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
