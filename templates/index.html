<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Detection</h1>
        <p>Enter some text below and I'll try to guess the language!</p>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Type or paste your text here..."></textarea>
            <input type="submit" value="Predict Language">
        </form>
        {% if prediction %}
            <h2>Predicted Language: <span style="color: #0056b3;">{{ prediction }}</span></h2>
        {% endif %}
    </div>
</body>
</html>
